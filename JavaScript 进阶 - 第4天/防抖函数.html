  <style>
    html {
      transform-style: preserve-3d;
      overflow: visible;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      text-align: center;
      line-height: 200px;
      font-size: 30px;
      color: #d30d0d;
    }

    .box svg {
      fill: #d30d0d;
      stroke: #62209b;
      font-size: 50px;
    }


    .dad {
      position: relative;
      display: block;
      /* 去除链接标签的下划线 */
      text-decoration: none;
      font-size: 30px;
      color: aliceblue;
      font-weight: 700;
      height: 100px;
      width: 200px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      /* 文字水平居中 */
      line-height: 90px;
      /* overflow: hidden; */
    }

    .dad::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 200%;
      background-image: conic-gradient(transparent, transparent, transparent, #00ccff);
      /* animation: move .5s infinite linear; */
      animation-play-state: paused;
    }

    /* 实现鼠标悬浮时，展示动画 */
    .dad:hover::before {
      animation-play-state: running;
    }



    span {
      display: block;
      position: absolute;
      height: 90px;
      width: 190px;
      background-color: #131212;
      top: 5px;
      left: 5px;
      border-radius: 5px;
    }

    @keyframes move {
      0% {
        transform: rotateZ(0px);
      }

      100% {
        transform: rotateZ(360deg);
      }
    }

    .one {
      height: 200px;
      width: 200px;
      background-color: pink;
    }

    .two {
      height: 50px;
      width: 50px;
      background-color: yellow;
      float: left;
    }

    .three {
      height: 50px;
      width: 100px;
      background-color: red;
      float: left;
    }

    .fixed {
      position: fixed;
      top: 200px;
      left: 500px;
      width: 100px;
      height: 100px;
      background-color: skyblue;
    }

    .sticky {
      position: sticky;
      top: 100px;
      left: 50%;
      width: 100px;
      height: 100px;
      background-color: rgb(75, 19, 207);
    }

    .container {
      display: flex;
      flex-direction: column;
      cursor: help;
    }

    .container .item {
      cursor: not-allowed;
      width: 100px;
      height: 100px;
      background-color: pink;
      margin: 10px;
    }

    #register {
      height: 200px;
      width: 200px;
      background-color: #fff;
      color: skyblue;
    }

    .pic {
      width: 200px;
      height: 200px;
      color: white;
      background-color: rgb(255, 0, 255);
      font-size: small;
    }

    .pink {
      width: 200px;
      height: 200px;
      background-color: pink;
      font-size: large;
    }

    .username {
      font-size: 20px;
    }

    .user {
      font-size: 50px;
      color: red;
    }
  </style>

    // 核心：利用setTimeout定时器来实现
    // 1. 声明定时器变量
    // 2. 每次鼠标移动时（mousemove事件触发）先判断是否有定时器，如果有定时器则不开启新定时器
    // 3. 如果没有定时器则开启定时器，存入到定时器变量里面
    //    --定时器里面调用执行的函数
    //    --定时器里面要把定时器清空
    function throttle(fn, t) {
      let timer = null
      return function () {
        if (!timer) {
          timer = setTimeout(function () {
            fn()
            timer = null
          }, t)
        }
      }
    }
    box.addEventListener('mousemove', throttle(mouseMove, 5000))
